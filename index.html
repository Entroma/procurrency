<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Procurrency: free currency convertion app</title>
        <meta name="Description" content="Developed by Paul M. Siame, Designed by Paul M. Siame,
         Procurrency is a free currency convertion web app. It updates its exchange rates every 
         hour and can convert recently converted currencies offline." />
        <link rel="manifest" href="./manifest.json" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Procurrency Currency Converter">
        <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#3367D6" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link rel="icon" sizes="192x192" href="./images/icons/icon-192.png"/>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="192x192" href="./images/icons/icon-192.png"/>
        <script src="./static/js/idb.js"></script>
        <meta name="msapplication-TileImage" content="./images/icons/icon-144.png" />
        <meta name="msapplication-TileColor" content="#26c6da" />
    </head>
    <header class="header">
        <h1 class="header_title">Procurrency Mobile Currency converter</h1>
        <p class="header_subtitle">Mobile currency convertion progressive web app</p>
    </header>
    <body onload="window.scrollTo(0, 1);">
        <form id="input_form" onsubmit="return convert()" class="container">
            <fieldset name="from">
                    <label for="from_currency">Source ammount:</label>
                    <datalist id="from_list_country"></datalist>
                    <select id="from_currency" form="input_form" onchange="fetch_conversions(1);" />
                    <input aria-label="Ammount to convert" type="number" name="from_ammount" id="from_ammount" placeholder="Enter an ammount" autofocus autocomplete="off" form="input_form" oninput="convert();" />
            </fieldset>
            <fieldset name="to">
                    <label for="to_currency">Converted ammount:</label>
                    <datalist id="from_list_country"></datalist>
                    select a currency
                    <select id="to_currency" form="input_form" onchange="fetch_conversions(1);" />
                    <input aria-label="Converted ammount" type="number" name='to_ammount' id="to_ammount" placeholder="Enter an ammount" form="input_form" oninput="convert(1);" />
            </fieldset>
        </form>

        <footer>
            <caption>
                <div class="attribution">
                    App icon Made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
                </div>
            </caption>
        </footer>
        <script type="text/javascript">
            function downloadJSAtOnload() {
                scripts = ['./static/js/app.js', './static/js/init.js'];
                for (sfile of scripts){
                    let element = document.createElement("script");
                    element.src = sfile;
                    document.body.appendChild(element);
                }
            }
            if (window.addEventListener)
                window.addEventListener("load", downloadJSAtOnload, false);
            else if (window.attachEvent)
                window.attachEvent("onload", downloadJSAtOnload);
            else window.onload = downloadJSAtOnload;
        </script>
    </body>
</html>
